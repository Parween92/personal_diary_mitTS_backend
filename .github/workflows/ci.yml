name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run lint (optional)
        if: false
        run: npm run lint || true

      - name: Run tests (optional)
        if: false
        run: npm test
name: Backend CI/CD Test
on:
  push:
    branches: [ main, ci-test ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug Node / npm versions
        run: |
          node -v
          npm -v

      - name: Ensure devDependencies are installed
        run: npm config set production false

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests or start (adjust to your needs)
        run: |
          npm test --if-present
          # or to run the server quickly (not recommended for CI long-running):
          # npm start